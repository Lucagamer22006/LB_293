<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt – Luca Latella</title>

    <!-- Meta -->
    <meta name="description"
          content="Kontaktiere Luca Latella – angehender Applikationsentwickler – über Instagram, TikTok oder LinkedIn.">
    <meta name="author" content="Luca Latella">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<!-- Header -------------------------------------------------------------->
<header>
    <h1>Kontakt</h1>
</header>

<!-- Navi placeholder – include.js fügt navbar.html ein ------------------->
<nav></nav>

<!-- Hauptbereich --------------------------------------------------------->
<main class="contact-grid">
    <!-- Instagram ------------------------------------------------------- -->
    <a href="https://www.instagram.com/deinName"
       class="card contact-link"
       target="_blank" rel="noopener">
        <img src="/svg/instagram.svg" alt="Instagram-Logo">
        <span>@deinName</span>
    </a>

    <!-- TikTok ----------------------------------------------------------- -->
    <a href="https://www.tiktok.com/@deinName"
       class="card contact-link"
       target="_blank" rel="noopener">
        <img src="/svg/tiktok.svg" alt="TikTok-Logo">
        <span>@deinName</span>
    </a>

    <!-- LinkedIn --------------------------------------------------------- -->
    <a href="https://www.linkedin.com/in/deinName"
       class="card contact-link"
       target="_blank" rel="noopener">
        <img src="/svg/linkedin.svg" alt="LinkedIn-Logo">
        <span>LinkedIn</span>
    </a>
</main>

<!-- Footer placeholder – include.js fügt footer.html ein ----------------->
<footer></footer>

<!-- Include-Script: lädt Navbar- & Footer-Snippets ----------------------->
<script src="../js/include.js"></script>
</body>
</html>
